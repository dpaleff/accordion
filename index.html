<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Аккордеон на CSS (input)</title>

    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="accordion">
            <div class="accordion__item">
                <input class="accordion__item-radio" type="checkbox" name="accordion" id="item-1" />
                <label class="accordion__item-trigger1" for="item-1">Каталог</label>
                <div class="accordion__item-content item-1">
                    Электроника <br />
                </div>
                <div class="accordion__item-content item-1">
                    Одежда <br />
                </div>
                <div class="accordion__item-content item-1">
                    Обувь <br />
                </div>
                <div class="accordion__item-content item-1">
                    Дом и сад <br />
                </div>
                <div class="accordion__item-content item-1">
                    Детские товары <br />
                </div>
                <div class="accordion__item-content item-1">
                    Красота и здоровье <br />
                </div>
            </div>
        
            <div class="accordion__item">
                <input class="accordion__item-radio" type="checkbox" name="accordion" id="item-2" />
                <label class="accordion__item-trigger2" for="item-2">Личный кабинет</label>
                <div class="accordion__item-content item-2">
                    Мои заказы <br />
                </div>
                <div class="accordion__item-content item-2">
                    Купленные товары <br />
                </div>
                <div class="accordion__item-content item-2">
                    Сообщения <br />
                </div>
                <div class="accordion__item-content item-2">
                    Уведомления <br />
                </div>
                <div class="accordion__item-content item-2">
                    Электронные чеки <br />
                </div>
                <div class="accordion__item-content item-2">
                    Мои возвраты <br />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
